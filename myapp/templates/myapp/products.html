{% extends 'myapp/base.html' %}
{% block body_block %}
<body>
 {% if products %}
 <h1>List of Products</h1>
 <ol>
 {% for p in products %}
  <li><a href="/myapp/products/{{ p.id }}"> {{ p.name}} </a> </li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available Products!</strong>
 {% endif %}
    <p><a href="{% url 'myapp:place_order' %}">Place Order</a></p>
     <p><a href="about">About page</a></p>
</body>
{% endblock %}
